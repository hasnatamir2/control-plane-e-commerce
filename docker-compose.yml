services:
  # Mock API Server (simulates external Customer, Product, Shipment APIs)
  mock-api:
    build:
      context: ./mock-api
      dockerfile: Dockerfile
    container_name: ecommerce-mock-api
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
      - NODE_ENV=development
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    ports:
      - '3000:3000'
    environment:
      # Database (using Prisma Cloud PostgreSQL)
      - DATABASE_URL=${DATABASE_URL}

      # External API URLs (pointing to mock-api container)
      - CUSTOMER_API_URL=http://mock-api:3001/api
      - PRODUCT_API_URL=http://mock-api:3001/api
      - SHIPMENT_API_URL=http://mock-api:3001/api

      # Redis
      - REDIS_URL=redis://redis:6379

      # Application
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      mock-api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Admin Panel (React UI)
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: ecommerce-admin-panel
    ports:
      - '3002:80'
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
